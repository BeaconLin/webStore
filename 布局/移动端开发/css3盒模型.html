<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box1 {
            width: 100px;
            height: 100px;
            background-color: burlywood;
            border: 10px solid #666;
        }
        
        .box2 {
            box-sizing: border-box;
            height: 100px;
            width: 100px;
            background-color: pink;
            border: 10px solid #333;
        }
    </style>
</head>

<body>
    <h6>传统盒模型</h6>
    <div class="box1">
        传统盒模型中的内容
    </div>
    <h6>CSS3盒模型</h6>
    <div class="box2">
        CSS3盒模型中的内容
    </div>
</body>

</html>
