<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .child {
            width: 80%;
            height: 300px;
            background-color: pink;
            display: flex;
            justify-content: space-around;
        }
        
        div {
            border: 1px solid red;
        }
        
        .flexbox1 {
            flex: 1;
        }
        
        .flexbox2 {
            flex: 2;
        }
        
        .flexbox3 {
            flex: 1;
        }
    </style>
</head>

<body>
    <section class="child">

        <div class="flexbox1">div1</div>
        <div class="flexbox2">div2</div>
        <div class="flexbox3">div3</div>

    </section>
</body>

</html>
