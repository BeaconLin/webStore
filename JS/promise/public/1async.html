<script>
    // 解决回调地狱的问题
    async function delay1() {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, 0)
        })
    }

    async function delay2() {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, 0)
        })
    }

    async function delay3() {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, 0)
        })
    }

    delay1().then(function() {
        console.log('delay1')
        return delay2
    })
    delay2().then(function() {
        console.log('delay2')
        return delay3
    })
    delay3().then(function() {
        console.log('delay3')
    })
</script>
