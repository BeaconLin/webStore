    <script type="text/javascript">
        // 给Array本地对象增加一个原型方法，它用于删除数组条目中重复的条目(可能有多个)，
        // 返回值是一个包含被删除的重复条目的新数组。
        // 只能删除重复一次的数组
        Array.prototype.dinstinct = function() {
            var deletArr = []
            var eleSet = new Set()
                // var i = 0
                // var temp = []
                // var front = []
                // while (i < this.length) {
                //     //先判断元素集合中是否包含，不包含则放入集合，包含则放入删除数组
                //     if (!eleSet.has(this[i])) {
                //         eleSet.add(this[i])
                //         i++
                //     } else {
                //         deletArr.push(this[i])
                //         temp = this.slice(i + 1)
                //         front = this.slice(0, i - 1)
                //         this = front.concat(temp);
                //         //i不变
                //     }
                // }
            for (let i = 0; i < this.length; i++) {
                //先判断元素集合中是否包含，不包含则放入集合，包含则放入删除数组
                if (!eleSet.has(this[i])) {
                    eleSet.add(this[i])
                } else {
                    deletArr.push(this.splice(i, 1)[0])

                }
            }
            return deletArr
        }

        var arr = [1, 1, 3, 3, 3, 5, 6, 7, 7, 7, 8, 9, 9]
        console.log(arr.slice(4))
        var deleArr = arr.dinstinct()
        console.log(deleArr)
        console.log(arr)
    </script>
