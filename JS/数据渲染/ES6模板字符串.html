<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        var list = [{
            name: "小张",
            time: "12:22"
        }, {
            name: "小刘",
            time: "12:22"
        }, {
            name: "小李",
            time: "12:22"
        }, {
            name: "小孙",
            time: "12:22"
        }, {
            name: "小周",
            time: "12:22"
        }]
        let userHTML = list.map(function(user, index) {
            return `<div>${user.name} ${user.time}</div>`
        }).join('')
        let div = (
            `
            <div>
                ${userHTML}
            </div>
            `
        )
        document.body.innerHTML = div
            // 成功
    </script>
</body>

</html>
