<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p~ul {
            background: #ff0000;
        }
        
        ul[class*="colorful"] {
            color: #fff;
        }
        
        p:nth-child(2) {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>一个 div 元素。</div>
    <ul>
        <li>咖啡</li>
        <li>牛奶</li>
        <li>茶</li>
    </ul>

    <p>第一段。</p>
    <ul class="colorful">
        <li>咖啡</li>
        <li>牛奶</li>
        <li>茶</li>
    </ul>

    <h2>另一个列表</h2>
    <ul>
        <li>咖啡</li>
        <li>牛奶</li>
        <li>茶</li>
    </ul>
</body>

</html>
