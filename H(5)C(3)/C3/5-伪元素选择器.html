<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line {
            color: green;
        }
        
        p::first-letter {
            color: red;
            font-size: large;
        }
        
        span::before {
            content: 'before';
            color: red;
        }
        
        span::after {
            content: 'after';
            color: red;
        }
    </style>
</head>

<body>
    <h3>::first-line/::first-letter</h3>
    <p>
        叫奥迪分红啊我俄日发货阿道夫hi哦<br/> 方便呢日记 为覅古请问uhi分委会而回<br/> 标签防护请问豆瓣香农繁荣i2二hi哦发布i哦欸额宝的立法议员
    </p>
    <h3>::before/::after</h3>
    <span>
        蝴蝶那次合适与否看成是浪费话费
    </span>
</body>

</html>
