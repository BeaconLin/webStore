    <!-- 图片常见的格式有四种：.jpg .gif .png .bmp 
        GIF：.gif格式支持透明色，支持动画效果； 
        JPEG：这种格式经常写成JPG，JPG图片的扩展名为.jpg；该格式不支持透明色及动画； 
        PNG：该格式支持透明色（不同浏览器可能不支持如ie5,ie6）,不支持动画 
        BMP：虽然很清晰色彩丰富，但是所占内存很大，所以很少见，但是也是支持的。 -->
