<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            border: 1px solid #555;
        }
        
        td {
            border: 1px solid #777;
        }
    </style>
</head>

<body>
    <!-- 表格 -->
    <table>
        <tr>
            <td>小明</td>
            <td>小兰</td>
            <td>小红</td>
        </tr>
        <tr>
            <td>小白</td>
            <td>小路</td>
            <td>小猪</td>
        </tr>
    </table>
    <!-- 列表 -->
    <hr/>
    <dl>
        <dt>水果</dt>
        <dd>柠檬</dd>
        <dd>西瓜</dd>
        <dd>柠檬葡萄</dd>
        <dt>茶</dt>
        <dd>绿茶</dd>
        <dd>红茶</dd>
    </dl>
    <hr/>
    <!-- 有序列表 -->
    <ol>
        <li>linux</li>
        <li>nodejs</li>
        <li>javascript</li>
    </ol>
    <hr/>
    <!-- 无序列表 -->
    <ul>
        <li>咖啡</li>
        <li>鸡蛋</li>
        <li>面包</li>
    </ul>
</body>

</html>
