<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>require</h3>
    <form action="/example/html5/demo_form.asp" method="get">
        Name: <input type="text" name="usr_name" required="required" />
        <input type="submit" />
    </form>
    <h3>placeholder</h3>
    <form action="https://www.baidu.com" method="get">
        <input type="search" name="user_search" placeholder="Search W3School" />
        <input type="submit" />
    </form>
    <h3>autofocus</h3>
    <form action="/example/html5/demo_form.asp" method="get">
        User name: <input type="text" name="user_name" autofocus="autofocus" />
        <input type="submit" />
    </form>
    <h3>autocomplete</h3>
    <form action="/example/html5/demo_form.asp" method="get" autocomplete="on">
        First name:<input type="text" name="fname" /><br /> Last name: <input type="text" name="lname" /><br /> E-mail: <input type="email" name="email" autocomplete="off" /><br />
        <input type="submit" />
    </form>
    <h3>multiple多文件上传</h3>
    <form action="/example/html5/demo_form.asp" method="get">
        Select images: <input type="file" name="img" multiple="multiple" />
        <input type="submit" />
    </form>
</body>

</html>
